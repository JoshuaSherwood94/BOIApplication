<div class="panel panel-default" ng-controller="updateAccountController as updateAccountCtrl">
	<div class="panel-heading">Accounts page</div>
	<div class="panel-body">
		<form name="updateAccount">
  			First name:<br></br>
  			<input type="text" ng-model="updateAccountCtrl.firstname"></input>
  			<br></br>
  			Last name:<br></br>
  			<input type="text" ng-model="updateAccountCtrl.lastname"></input>
  			<br></br>
  			Account Number:<br></br>
  			<input type="text" ng-model="updateAccountCtrl.accountNumber"></input>
  			<br></br><br></br>
  			<button class="btn" ng-click="updateAccountCtrl.submitButton()">Update</button>
		</form>
	</div>
</div>
