<div class="panel panel-default" ng-controller="accountController as accountCtrl">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <div class="panel-heading">Accounts page</div>
	    <div class="panel-body">
   		{{accountCtrl.test}}
   		<div ng-hide="accountCtrl.isHidden">
        	<h3><span>Accounts table</span></h3>
        	<table class="table">
        		<tr>
        			<th>{{'first_name' | uppercase}}</th>
        			<th>{{'surname' | uppercase}}</th>
        			<th>{{'account_number' | uppercase}}</th>
        			<th></th>
        			<th></th>
        		</tr>
        		<tr ng-repeat="account in accountCtrl.accounts">
        			<td>{{account.firstName}}</td>
        			<td>{{account.secondName}}</td>
        			<td>{{account.accountNumber}}</td>
        			<td><button class="btn" ng-click="accountCtrl.deleteAccount(account.firstName, account.secondName, account.accountNumber, account.id)">
        			<span class="glyphicon glyphicon-trash"></span> Delete</button></td>
        			<td><button class="btn" ng-click="accountCtrl.updateAccount(account.firstName, account.secondName, account.accountNumber, account.id)">
        			<span class="glyphicon glyphicon-pencil"></span> Update</button></td>
        		</tr>
        	</table>
        </div>
        <button class="btn" ng-click="accountCtrl.hideTable()">Hide accounts</button>
	</div>
</div>
